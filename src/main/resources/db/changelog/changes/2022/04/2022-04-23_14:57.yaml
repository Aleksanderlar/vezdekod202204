databaseChangeLog:
  - changeSet:
      id: 2022-04-23_14:57
      author: larionov
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  autoIncrement: true
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: category_pkey
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
